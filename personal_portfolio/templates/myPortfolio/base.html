<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
    <title>{%block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar bg-primary p-3" data-bs-theme="dark">
      <ul class="nav navbar-nav">
        <li>
          <a class="navbar-brand" href="#">PORTFOLIO</a>
          <a class="navbar-link text-white" href="{% url 'index' %}">Home</a>
          <a class="navbar-link text-white" href="{% url 'myPortfolio:about'%}"
            >About</a
          >
          <a
            class="navbar-link text-white"
            href="{% url 'myPortfolio:project'%}"
            >Projects</a
          >
          <a
            class="navbar-link text-white"
            href="{% url 'myPortfolio:contact'%}"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    {% block body_block %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
